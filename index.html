<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Level Security System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="security-container">
        <div id="status-bar">Security Level: <span id="level-text">1</span>/3</div>

        <div class="security-card" id="step-1">
            <h2>Level 1: Authentication</h2>
            <input type="password" id="pass-input" placeholder="Enter Master Password">
            <button onclick="checkLevel1()">Verify Identity</button>
            <p class="hint">Hint: try "admin123"</p>
        </div>

        <div class="security-card hidden" id="step-2">
            <h2>Level 2: Security Key</h2>
            <p>Enter the 4-digit code sent to your device.</p>
            <input type="text" id="otp-input" placeholder="0000" maxlength="4">
            <button onclick="checkLevel2()">Authorize</button>
            <p class="hint">Hint: try "9999"</p>
        </div>

        <div class="security-card hidden" id="step-3">
            <h2>Level 3: Access Override</h2>
            <p>Enter the final decryption phrase.</p>
            <input type="text" id="final-input" placeholder="Secret Phrase">
            <button onclick="checkLevel3()">Grant Access</button>
            <p class="hint">Hint: try "unlock"</p>
        </div>

        <div class="security-card hidden" id="access-granted">
            <h2 style="color: #00ff00;">ACCESS GRANTED</h2>
            <p>Welcome, Authorized User.</p>
            <button onclick="location.reload()">Reset System</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
